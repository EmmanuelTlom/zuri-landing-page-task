<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Naruto Landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="left">
          <img class="logo" src="image 2.png" alt="" />
          <div class="holder">
            <img src="image 1.png" alt="" />
            <p>
              INGRESSIVE <br />
              FOR GOOD
            </p>
          </div>
        </div>

        <div class="menu-toggle-btn">
          <div class="menubar-line long"></div>
          <div class="menubar-line middle"></div>
          <div class="menubar-line short"></div>
        </div>

        <ul class="right nav-links">
          <li class="nav-items"><a class="nav-link" href="#">Blog</a></li>
          <li class="nav-items"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-items"><a class="nav-link" href="#">Help</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="wrap">
        <div class="text">
          <h2>
            join the zuri <br />
            internship <br />
            today!
          </h2>
        </div>

        <div class="enroll">
          <h3>Enroll Now</h3>

          <form class="form">
            <input type="text" class="input" placeholder="FULL NAME" />
            <input type="email" class="input" placeholder="EMAIL ADDRESS" />
            <input type="password" class="input" placeholder="PASSWORD" />
          </form>

          <a href="" class="register">REGISTER</a>
        </div>
      </div>

      <footer class="footer">
        <p>terms and privacy</p>
      </footer>
    </main>

    <script src="index.js"></script>
  </body>
</html>
